global:
  scrape_interval: 10s      # Scrape metrics every 10 seconds
  evaluation_interval: 10s  # Evaluate rules every 10 seconds
  scrape_timeout: 5s

  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'ratings-wrapper'
    environment: 'local'

# Scrape configurations
scrape_configs:
  # Scrape the ratings wrapper application
  - job_name: 'ratings-wrapper'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:7000']
        labels:
          service: 'ratings-wrapper'
          instance: 'main'

  # Scrape Prometheus itself (optional, for monitoring the monitor)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
